apiVersion: apps/v1
kind: Deployment
metadata:
  name: sv-sdk-admin
  labels:
    app: sv-sdk-admin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sv-sdk-admin
  template:
    metadata:
      labels:
        app: sv-sdk-admin
    spec:
      containers:
        - name: admin
          image: registry.example.com/sv-sdk-admin:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: sv-sdk-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: sv-sdk-secrets
                  key: redis-url
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: sv-sdk-secrets
                  key: auth-secret
            - name: BETTER_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: sv-sdk-config
                  key: auth-url
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /health/startup
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 2
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: sv-sdk-admin
spec:
  selector:
    app: sv-sdk-admin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sv-sdk-admin
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - admin.example.com
      secretName: sv-sdk-admin-tls
  rules:
    - host: admin.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sv-sdk-admin
                port:
                  number: 80

