version: "3.9"

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: sv_sdk_postgres_test
    environment:
      POSTGRES_DB: sv_sdk_test
      POSTGRES_USER: sv_sdk_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_in_production}
    volumes:
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sv_sdk_user -d sv_sdk_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sv_sdk_test_network

  redis-test:
    image: redis:7-alpine
    container_name: sv_sdk_redis_test
    ports:
      - "6380:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    networks:
      - sv_sdk_test_network

networks:
  sv_sdk_test_network:
    driver: bridge
